<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <!-- Weight Input -->
        <div class="weight">
          <label for="weightInput">Weight in KG: </label>
          <input type="number" id="weightInput" value="0" required />
        </div>
        <!--Height Input-->
        <div class="height">
          <label for="heightInput">Height in M: </label>
          <input type="number" id="heightInput" value="0" required />
        </div>
        <!-- calculate button  -->
        <button type="button" id="calculateBtn" onclick="calculateBMI()">
          Calculate
        </button>
        <p class="result" onclick="calculateBMI()">
          Your BMI: <span id="result">0</span>
        </p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
